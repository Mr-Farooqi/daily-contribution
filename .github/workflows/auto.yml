    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Make changes
        run: |
          echo "Updated on $(date)" >> log.txt

      - name: Commit changes
        run: |
          git config --local user.email "md.adil4078600@gmail.com"
          git config --local user.name "mr-farooqi"
          git add .
          git commit -m "Daily auto commit" || echo "No changes to commit"
          git push
